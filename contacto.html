  <!-- Bootstrap JS -->

      background-color: #1976d2;
      border: none;
    }
    .btn-primary:hover {

    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="index.html">Mi Hoja de Vida</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="experiencia.html">Experiencia</a></li>
          <li class="nav-item"><a class="nav-link" href="educacion.html">Educación</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN DE INFORMACIÓN PERSONAL -->
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center text-primary mb-3">Información de Contacto</h2>
          <ul class="list-group">
            <li class="list-group-item"><strong>Email:</strong> Leonpeinadoluzestrella56@gmail.com</li>
            <li class="list-group-item"><strong>Teléfono:</strong> +57 3106822823</li>
            <li class="list-group-item"><strong>Ciudad:</strong> Lorica, Córdoba</li>
            <li class="list-group-item"><strong>Dirección:</strong> Br/ El Progreso - CL 18D KR 15C-8</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- FORMULARIO DE CONTACTO -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center text-primary mb-4">Envíame un Mensaje</h2>
          <form id="formContacto">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- VALIDACIÓN CON JQUERY -->
  <script>
    $("#formContacto").on("submit", function(e){
      e.preventDefault();

      let nombre = $("#nombre").val().trim();
      let email = $("#email").val().trim();
      let mensaje = $("#mensaje").val().trim();

      if(nombre === "" || email === "" || mensaje === ""){
        alert("Por favor completa todos los campos.");
      } else if(!email.includes("@") || !email.includes(".")){
        alert("Por favor ingresa un correo válido.");
      } else {
        alert("¡Mensaje enviado correctamente!");
        this.reset();
      }
    });
  </script>

</body>
